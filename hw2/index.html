<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manuel's Place</title>
  <!--Metadata tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!--My CSS file-->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fullwidth">
    <div class="heading">
      <h1></h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="active nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="content">
      <h2></h2>
      <div class="row">
        <div class="col-sm-4">
          <p>Step 1: Enter an amount</p>
          <label>$</label>
          <input type="number" id="input-amt" min="0" value="0" placeholder="0.00" step="0.01">
        </div>
        <div class="col-sm-4">
          <p>Step 2: How do you want your change?</p>
          <!-- Change type checkboxes -->
          <div class="row" id="change-cbox-group">
            <div class="col-sm-12">
              <input type="checkbox" name="hundred">
              <label f>$100 bills</label>
              <br>
              <input type="checkbox" name="fifty">
              <label>$50 bills</label>
              <br>
              <input type="checkbox" name="twenty">
              <label>$20 bills</label>
              <br>
              <input type="checkbox" name="ten">
              <label>$10 bills</label>
              <br>
              <input type="checkbox" name="five">
              <label>$5 bills</label>
              <br>
              <input type="checkbox" name="one">
              <label>$1 bills</label>
            </div>
          </div>
          <!-- /Change type checkboxes -->
        </div>
        <div class="col-sm-4">
          <p>Step 3: Calculate your change</p>
          <button id="submit">Calculate</button>
        </div>
      </div>
      <div class="row">
        <div class="container" id="table-change">
          <!-- CHANGE TABLE TO BE DISPLAYED HERE -->
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery/JS scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="changecounter.js"></script>
  </html>
